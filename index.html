<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>

    <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="painel">

            <div class="card">
                <img src="src/image/image-victor.jpg" alt="foto victor" class="pic">
                <h2 class="nome">Victor Crest <span>26</span></h2>
                <p class="city">London</p>
            </div>

            <div class="informacoes">
                <div class="rede">
                    <h3 class="sub-title">80K</h3>
                    <p class="text">Followers</p>
                </div>
                <div class="rede">
                    <h3 class="sub-title">803K</h3>
                    <p class="text">Likes</p>
                </div>
                <div class="rede">
                    <h3 class="sub-title">1.4K</h3>
                    <p class="text">Photos</p>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
